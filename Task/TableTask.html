<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        td {
            width: 100px;
            height: 100px;
            border: 1px solid black;

        }

      
    </style>
</head>

<body>
    <table border="2" cellspacing="0px" cellpadding="10px">
        <tr>
            <td colspan="2">text1</td>
            <td colspan="2">text2</td>
            <td rowspan="2" colspan="2" style="width: 125px;">text3</td>
            <td>text4</td>
            <td>text5</td>
            <!-- <td>text6</td> -->


        </tr>
        <tr>
            <td colspan="2">text7</td>
            <td>text8</td>
            <td>text9</td>
            <td>text10</td>
            <td>text11</td>
            <!-- <td>text12</td> -->

        </tr>
        <tr>
            <td colspan="2">text13</td>
            <td colspan="2">text14</td>
            <td colspan="2">text15</td>
            <td colspan="2" rowspan="2">text16</td>
            <!-- <td>text17</td> -->
            <!-- <td>text18</td> -->

        </tr>
        <tr>
            <td>text19</td>
            <td>text20</td>
            <td colspan="2">text21</td>
            <td>text22</td>
            <td>text23</td>
            <!-- <td>text24</td> -->

        </tr>
        <!-- <tr>
            <td>24</td>
        </tr> -->
    </table>
</body>

</html>
