<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3 List with IMG</title>
</head>

<body>
    <p>List of Indian states with their Capital</p>
    <ol type="1">
        <li>Delhi
            <ul type="circle">
                <li>New Delhi</li>

                <!-- Image Map Generated by http://www.image-map.net/ -->
                <img src="../Images/delhi.jpg " usemap="#image-map">

                <map name="image-map">
                    <area target="_blank" alt="Delhi Wikipedia" title="Delhi Wikipedia"
                        href="https://en.wikipedia.org/wiki/Delhi" coords="43,26,167,216" shape="rect">
                </map>
            </ul>
        </li>

        <li>Haryana
            <ul type="circle">
                <li>Chandigarh</li>
                <!-- Image Map Generated by http://www.image-map.net/ -->
                <!-- Image Map Generated by http://www.image-map.net/ -->
               <a href="https://en.wikipedia.org/wiki/Chandigarh"><img src="../Images/Chandigarh.jpg"></a> 

            </ul>
        </li>
        <li>Gujarat
            <ul type="circle">
                <li>Gandhinagar</li>
                <!-- Image Map Generated by http://www.image-map.net/ -->
                <img src="../Images/Gandhinagar.jpg" usemap="#image-map">

                <map name="image-map">
                    <area target="_blank" alt="Gandhinagar Wiki" title="Gandhinagar Wiki"
                        href="https://en.wikipedia.org/wiki/Gandhinagar" coords="143,23,108" shape="circle">
                </map>
            </ul>
        </li>
        <li>Rajasthan
            <ul type="circle">
                <li>Jaipur</li>
                <!-- Image Map Generated by http://www.image-map.net/ -->
                <img src="../Images/Jaipur.jpg" usemap="#image-map">

                <map name="image-map">
                    <area target="_blank" alt="Jaipur Wiki" title="Jaipur Wiki"
                        href="https://en.wikipedia.org/wiki/Jaipur" coords="" shape="rect">
                </map>
            </ul>
        </li>
        <li>Maharashtra<ul type="circle">
                <li>Mumbai</li>
                <!-- Image Map Generated by http://www.image-map.net/ -->
                <img src="../Images/Mumbai.jpg" usemap="#image-map">

                <map name="image-map">
                    <area target="_blank" alt="Mumbai Wiki" title="Mumbai Wiki"
                        href="https://en.wikipedia.org/wiki/Mumbai" coords="" shape="rect">
                </map>
            </ul>
        </li>
        <li>Uttarpradesh<ul type="circle">
                <li>Lucknow</li>
                <!-- Image Map Generated by http://www.image-map.net/ -->
                <img src="../Images/lucknow.jpg" usemap="#image-map">

                <map name="image-map">
                    <area target="_blank" alt="google" title="google" href="https://www.google.com/"
                        coords="8,33,267,96,8,65,274,31,268,28,52,44,14,39,20,52,113,41" shape="poly">
                </map>
            </ul>
        </li>

    </ol>
</body>

</html>
